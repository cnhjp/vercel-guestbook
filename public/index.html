  <body>
    <div class="container">

      <div class="controls">

      <ul id="entries">

    <script>
      const messageInput = document.getElementById("messageInput");
      const submitButton = document.getElementById("submitButton");
      const clickButton = document.getElementById("clickButton");
      const entriesList = document.getElementById("entries");
      const loader = document.getElementById("loader");
      const adminPanel = document.getElementById("admin-panel");
      const deleteAllButton = document.getElementById("deleteAllButton");
      const filterStatus = document.getElementById("filter-status");
      const filterText = document.getElementById("filter-text");
      const clearFilterButton = document.getElementById("clearFilterButton");
      const refreshButton = document.getElementById("refreshButton");
      const apiUrl = "/api/guestbook";

      let visitorId = null;
      const urlParams = new URLSearchParams(window.location.search);
      const isAdmin = urlParams.get("admin") === "1";
      let currentFilterFingerprint = null; // ç”¨äºè·Ÿè¸ªå½“å‰çš„ç­›é€‰çŠ¶æ€

      const setLoading = (isLoading) => {
        if (isLoading) {
          loader.style.display = "block";
          entriesList.style.display = "none";
          messageInput.disabled = true;
          submitButton.disabled = true;
          clickButton.disabled = true;
        } else {
          loader.style.display = "none";
          entriesList.style.display = "block";
          messageInput.disabled = false;
          submitButton.disabled = false;
          clickButton.disabled = false;
        }
      };

      const renderEntries = (entries) => {
        entriesList.innerHTML = "";
        if (entries.length === 0) {
          entriesList.innerHTML = "<li>è¿˜æ²¡æœ‰è®°å½•ï¼Œå¿«æ¥æ·»åŠ ç¬¬ä¸€æ¡å§ï¼</li>";
          return;
        }
        // åç«¯ç°åœ¨ç›´æ¥è¿”å›å¯¹è±¡æ•°ç»„
        entries.forEach((entry) => {
          const li = document.createElement("li");

          const contentWrapper = document.createElement("div");

          // æ˜¾ç¤ºæŒ‡çº¹
          if (entry.fingerprint) {
            const fingerprintSpan = document.createElement("span");
            fingerprintSpan.className = "fingerprint";
            // ä¸ºäº†ç¾è§‚ï¼Œåªæ˜¾ç¤ºéƒ¨åˆ†æŒ‡çº¹
            fingerprintSpan.textContent = `ID: ${entry.fingerprint.substring(
              0,
              8
            )}... (ç‚¹å‡»ç­›é€‰)`;
            fingerprintSpan.onclick = () => fetchEntries(entry.fingerprint);
            contentWrapper.appendChild(fingerprintSpan);
          }

          // æ˜¾ç¤ºå†…å®¹
          const textNode = document.createTextNode(
            entry.type === "message" ? entry.content : "æŒ‰é’®è¢«ç‚¹å‡»äº†ã€‚"
          );
          contentWrapper.appendChild(textNode);

          // æ˜¾ç¤ºæ—¶é—´æˆ³
          const timeSpan = document.createElement("span");
          timeSpan.className = "timestamp";
          timeSpan.textContent = new Date(entry.timestamp).toLocaleString(
            "zh-CN"
          );
          contentWrapper.appendChild(timeSpan);

          li.appendChild(contentWrapper);

          if (isAdmin) {
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "åˆ é™¤æ­¤æ¡";
            deleteButton.title = "ä»…åˆ é™¤æ­¤æ¡è®°å½•";
            deleteButton.onclick = () => deleteEntry(JSON.stringify(entry));

            const deleteUserButton = document.createElement("button");
            deleteUserButton.textContent = "åˆ é™¤æ­¤ç”¨æˆ·";
            deleteUserButton.title = `åˆ é™¤æ­¤ç”¨æˆ· (${entry.fingerprint.substring(
              0,
              8
            )}...) çš„æ‰€æœ‰è®°å½•`;
            deleteUserButton.className = "delete-user-button";
            deleteUserButton.onclick = () => deleteByFingerprint(entry.fingerprint);
            li.appendChild(deleteUserButton);
            li.appendChild(deleteButton);
          }

          entriesList.appendChild(li);
        });
      };

      const fetchEntries = async (fingerprint = null) => {
        currentFilterFingerprint = fingerprint; // æ›´æ–°å½“å‰çš„ç­›é€‰çŠ¶æ€
        let url = apiUrl;
        if (fingerprint) {
          url = `${apiUrl}?fingerprint=${fingerprint}`;
          filterStatus.style.display = "flex";
          filterText.textContent = `ç­›é€‰ä¸­: ${fingerprint.substring(0, 8)}...`;
        } else {
          filterStatus.style.display = "none";
        }

        // æ ¹æ®æ˜¯å¦åœ¨ç­›é€‰çŠ¶æ€ï¼Œæ›´æ–°ç®¡ç†å‘˜åˆ é™¤æŒ‰é’®çš„æ–‡æœ¬å’ŒåŠŸèƒ½æç¤º
        if (isAdmin) {
          if (currentFilterFingerprint) {
            deleteAllButton.textContent = "åˆ é™¤ç­›é€‰å‡ºçš„è®°å½•";
            deleteAllButton.title = `åˆ é™¤ç”¨æˆ· (${currentFilterFingerprint.substring(
              0,
              8
            )}...) çš„æ‰€æœ‰è®°å½•`;
          } else {
            deleteAllButton.textContent = "åˆ é™¤æ‰€æœ‰è®°å½•";
            deleteAllButton.title = "åˆ é™¤æ‰€æœ‰ç•™è¨€æ¿è®°å½•";
          }
        }

        try {
          setLoading(true);
          // æ¸…ç©ºç°æœ‰åˆ—è¡¨ä»¥é¿å…åœ¨åŠ è½½æ—¶çœ‹åˆ°æ—§æ•°æ®
          entriesList.innerHTML = "";
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const entries = await response.json();
          renderEntries(entries);
        } catch (error) {
          console.error("è·å–è®°å½•å¤±è´¥:", error);
          entriesList.innerHTML = "<li>åŠ è½½è®°å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡ã€‚</li>";
        } finally {
          setLoading(false);
        }
      };

      const addEntry = async (type, content = null) => {
        if (!visitorId) {
          alert("æ­£åœ¨ç”Ÿæˆèº«ä»½æ ‡è¯†ï¼Œè¯·ç¨åé‡è¯•ã€‚");
          setLoading(false); // å–æ¶ˆåŠ è½½çŠ¶æ€
          return;
        }
        // ç«‹å³ç¦ç”¨æŒ‰é’®ä»¥æä¾›å³æ—¶åé¦ˆ
        setLoading(true);
        try {
          await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ type, content, fingerprint: visitorId }),
          });
        } catch (error) {
          console.error("æ·»åŠ è®°å½•å¤±è´¥:", error);
        } finally {
          await fetchEntries(); // é‡æ–°è·å–åˆ—è¡¨ï¼Œè¯¥å‡½æ•°ä¼šå¤„ç†loadingçŠ¶æ€çš„ç»“æŸ
        }
      };

      const deleteEntry = async (entryString) => {
        if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) {
          return;
        }
        setLoading(true);
        try {
          await fetch(`${apiUrl}?admin=1`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ entry: entryString }),
          });
        } catch (error) {
          console.error("åˆ é™¤è®°å½•å¤±è´¥:", error);
        } finally {
          await fetchEntries();
        }
      };

      const deleteAllEntries = async () => {
        // å¦‚æœå¤„äºç­›é€‰çŠ¶æ€ï¼Œæ­¤æŒ‰é’®çš„åŠŸèƒ½å˜ä¸ºâ€œåˆ é™¤ç­›é€‰å‡ºçš„è®°å½•â€
        if (currentFilterFingerprint) {
          await deleteByFingerprint(currentFilterFingerprint);
        } else {
          // å¦åˆ™ï¼Œæ‰§è¡Œâ€œåˆ é™¤æ‰€æœ‰è®°å½•â€çš„åŸå§‹åŠŸèƒ½
          if (
            !confirm("è­¦å‘Šï¼šæ­¤æ“ä½œå°†æ°¸ä¹…åˆ é™¤æ‰€æœ‰è®°å½•ï¼Œæ— æ³•æ¢å¤ã€‚ç¡®å®šè¦ç»§ç»­å—ï¼Ÿ")
          ) {
            return;
          }
          setLoading(true);
          try {
            await fetch(`${apiUrl}?admin=1&action=delete_all`, {
              method: "DELETE",
            });
          } catch (error) {
            console.error("åˆ é™¤å…¨éƒ¨è®°å½•å¤±è´¥:", error);
          } finally {
            await fetchEntries();
          }
        }
      };

      const deleteByFingerprint = async (fingerprint) => {
        if (!confirm(`ç¡®å®šè¦åˆ é™¤æ¥è‡ªç”¨æˆ· (${fingerprint.substring(0,8)}...) çš„æ‰€æœ‰è®°å½•å—ï¼Ÿ`)) {
          return;
        }
        setLoading(true);
        try {
          await fetch(`${apiUrl}?admin=1`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fingerprint }),
          });
        } catch (error) {
          console.error("æŒ‰æŒ‡çº¹åˆ é™¤è®°å½•å¤±è´¥:", error);
        } finally {
          // å¦‚æœå½“å‰æ­£åœ¨ç­›é€‰æ­¤æŒ‡çº¹ï¼Œåˆ™æ¸…é™¤ç­›é€‰ï¼›å¦åˆ™ï¼Œä¿æŒå½“å‰è§†å›¾
          await fetchEntries(currentFilterFingerprint === fingerprint ? null : currentFilterFingerprint);
        }
      };

      const submitMessage = () => {
        const content = messageInput.value.trim();
        if (content) {
          addEntry("message", content);
          messageInput.value = "";
        }
      };

      if (isAdmin) {
        adminPanel.style.display = "block";
        deleteAllButton.addEventListener("click", deleteAllEntries);
      }

      clearFilterButton.addEventListener("click", () => {
        fetchEntries();
      });

      refreshButton.addEventListener("click", () => {
        fetchEntries(currentFilterFingerprint);
      });

      clickButton.addEventListener("click", () => addEntry("click"));
      submitButton.addEventListener("click", submitMessage);
      messageInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          event.preventDefault(); // é˜²æ­¢å¯èƒ½çš„è¡¨å•é»˜è®¤æäº¤è¡Œä¸º
          submitMessage();
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        // åˆå§‹åŒ–æŒ‡çº¹å¹¶è·å–è®°å½•
        const init = async () => {
          const fp = await FingerprintJS.load();
          const result = await fp.get();
          visitorId = result.visitorId;
          console.log("Browser Fingerprint:", visitorId);
          await fetchEntries();
        };
        init().catch(console.error);
      });
    </script>
